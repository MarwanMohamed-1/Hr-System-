<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Login</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" #email class="form-control" placeholder="Enter your email" [ngClass]="{'border-danger': loginFailed}" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" #password class="form-control" placeholder="Enter your password" [ngClass]="{'border-danger': loginFailed}" required />
        </div>
        <button type="button" class="btn btn-primary w-100" (click)="onLogin(email.value, password.value)">Login</button>
      </form>
      <div *ngIf="loginFailed" class="text-danger mt-3"><p>Login failed. Please check your credentials and try again.</p></div>
    </div>
  </div>
</div>
