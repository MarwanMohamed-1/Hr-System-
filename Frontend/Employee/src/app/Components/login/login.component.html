<mat-card class="vh-100 d-flex justify-content-center align-items-center" style="display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">
  <mat-card class="shadow-sm" style="width: 100%; max-width: 400px; padding: 20px;">
    <h3 mat-card-title class="text-center mb-4">Login</h3>
    <form>
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput type="email" #email placeholder="Enter your email" [ngClass]="{'mat-form-field-invalid': loginFailed}" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput type="password" #password placeholder="Enter your password" [ngClass]="{'mat-form-field-invalid': loginFailed}" required />
      </mat-form-field>
      <button mat-raised-button color="primary" class="w-100" type="button" (click)="onLogin(email.value, password.value)">Login</button>
    </form>
    <mat-card *ngIf="loginFailed" class="mt-3 text-center">
      <p class="text-danger">Login failed. Please check your credentials and try again.</p>
    </mat-card>
  </mat-card>
</mat-card>
