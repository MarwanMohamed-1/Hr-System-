<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Change Password</h3>
  
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" 
                 id="email" 
                 class="form-control" 
                 placeholder="Enter your email" 
                 [(ngModel)]="changePasswordData.email" 
                 name="email" 
                 required />
        </div>
  
        <!-- Old Password Field -->
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Old Password</label>
          <input type="password" 
                 id="oldPassword" 
                 class="form-control" 
                 placeholder="Enter your old password" 
                 [(ngModel)]="changePasswordData.oldPassword" 
                 name="oldPassword" 
                 required />
        </div>
  
        <!-- New Password Field -->
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" 
                 id="newPassword" 
                 class="form-control" 
                 placeholder="Enter your new password" 
                 [(ngModel)]="changePasswordData.newPassword" 
                 name="newPassword" 
                 required />
        </div>
  
        <!-- Confirm New Password Field -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <input type="password" 
                 id="confirmPassword" 
                 class="form-control" 
                 placeholder="Confirm your new password" 
                 [(ngModel)]="changePasswordData.confirmPassword" 
                 name="confirmPassword" 
                 required />
        </div>
        
        <!-- Change Password Button -->
        <button type="button" class="btn btn-primary w-100" (click)="onChangePassword()">Change Password</button>
  
        <!-- Success Message -->
         @if(passwordChanged)
         {
        <div class="mt-3 text-success">
          <p>Password changed successfully!</p>
        </div>
    }
        <!-- Error Message -->
         @if(errorMessage){
        <div class="mt-3 text-danger">
          <p>{{ errorMessage }}</p>
        </div>
    }
      </div>
    </div>
  </div>
