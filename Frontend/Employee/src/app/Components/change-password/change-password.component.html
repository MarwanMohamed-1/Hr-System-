<mat-card class="container d-flex justify-content-center align-items-center vh-100">
  <mat-card class="card shadow-sm full-width max-width-400">
    <mat-card-content>
      <h3 class="text-center mb-4">Change Password</h3>

      <!-- Email Field -->
      <mat-form-field appearance="fill" class="mb-3 full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Enter your email" [(ngModel)]="changePasswordData.email" name="email" required>
      </mat-form-field>

      <!-- Old Password Field -->
      <mat-form-field appearance="fill" class="mb-3 full-width">
        <mat-label>Old Password</mat-label>
        <input matInput type="password" placeholder="Enter your old password" [(ngModel)]="changePasswordData.oldPassword" name="oldPassword" required>
      </mat-form-field>

      <!-- New Password Field -->
      <mat-form-field appearance="fill" class="mb-3 full-width">
        <mat-label>New Password</mat-label>
        <input matInput type="password" placeholder="Enter your new password" [(ngModel)]="changePasswordData.newPassword" name="newPassword" required>
      </mat-form-field>

      <!-- Confirm New Password Field -->
      <mat-form-field appearance="fill" class="mb-3 full-width">
        <mat-label>Confirm New Password</mat-label>
        <input matInput type="password" placeholder="Confirm your new password" [(ngModel)]="changePasswordData.confirmPassword" name="confirmPassword" required>
      </mat-form-field>

      <!-- Change Password Button -->
      <button mat-raised-button color="primary" class="full-width mt-3" (click)="onChangePassword()">Change Password</button>

      <!-- Success Message -->
      <div *ngIf="passwordChanged" class="alert alert-success mt-3">
        Password changed successfully!
      </div>
      
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </mat-card-content>
  </mat-card>
</mat-card>
