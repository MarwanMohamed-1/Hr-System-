<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="p-4 border rounded shadow-sm bg-light">
        <h3 class="text-center mb-4">Add Employee</h3>

        <form [formGroup]="userForm" (ngSubmit)="add()">
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter Name"
              formControlName="name"
            />
            <small
              *ngIf="
                userForm.get('name')?.touched &&
                userForm.get('name')?.invalid
              "
              class="text-danger"
            >
              Name is required and must be at least 3 characters long.
            </small>
          </div>

          <!-- Role -->
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input
              type="text"
              id="role"
              class="form-control"
              placeholder="Enter Role"
              formControlName="role"
            />
            <small
              *ngIf="
                userForm.get('role')?.touched &&
                userForm.get('role')?.invalid
              "
              class="text-danger"
            >
              Role is required.
            </small>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter Email"
              formControlName="email"
            />
            <small
              *ngIf="
                userForm.get('email')?.touched &&
                userForm.get('email')?.invalid
              "
              class="text-danger"
            >
              Valid email is required.
            </small>
          </div>

          <!-- Salary -->
          <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input
              type="number"
              id="salary"
              class="form-control"
              placeholder="Enter Salary"
              formControlName="salary"
            />
            <small
              *ngIf="
                userForm.get('salary')?.touched &&
                userForm.get('salary')?.invalid
              "
              class="text-danger"
            >
              Salary must be at least 1000.
            </small>
          </div>

          <!-- Age -->
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              id="age"
              class="form-control"
              placeholder="Enter Age"
              formControlName="age"
            />
            <small
              *ngIf="
                userForm.get('age')?.touched &&
                userForm.get('age')?.invalid
              "
              class="text-danger"
            >
              Age must be between 18 and 60.
            </small>
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              id="address"
              class="form-control"
              placeholder="Enter Address"
              formControlName="address"
            />
            <small
              *ngIf="
                userForm.get('address')?.touched &&
                userForm.get('address')?.invalid
              "
              class="text-danger"
            >
              Address is required and must be at least 5 characters long.
            </small>
          </div>

          <!-- Buttons -->
          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="userForm.invalid"
          >
            Add Employee
          </button>

          <button
            type="button"
            class="btn btn-secondary w-100 mt-2"
            (click)="cancel()"
          >
            Back to List
          </button>
        </form>

        <!-- Success Message -->
        <div *ngIf="userAdded" class="alert alert-success mt-4">
          <strong>Well done!</strong> You successfully added the user.
        </div>
      </div>
    </div>
  </div>
</div>
