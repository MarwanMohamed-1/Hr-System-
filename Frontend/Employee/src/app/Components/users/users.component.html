<div class="container">
    @if(employees) {
        <div>
            <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                </thead> 
                <tbody>
                    @for (item of employees; track item.id) {
                        <tr class="table-primary">
                            <td>{{item.name}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.role}}</td>
                            <td>
                                <a routerLink="/users/{{item.id}}" class="btn btn-primary">
                                    Details
                                </a>
                            </td>
                            <td>
                                <a (click)="delete(item.id)" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    } @else {
        <div class="alert alert-danger text-center mt-5">
            <h1>Loading...</h1>
        </div>
    }
</div>
